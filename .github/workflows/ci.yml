name: CI
on:
    push:
        branches-ignore:
            - main

jobs:
    build-and-test:
        name: Build & Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: pnpm/action-setup@v4
              with:
                  version: 9.3.0

            - name: Set Node.js 20.12.2
              uses: actions/setup-node@v3
              with:
                  node-version: 20.12.2
                  cache: "pnpm"

            - name: Run install
              run: pnpm install --frozen-lockfile

            - name: Build all
              run: pnpm build

            - name: Test all
              run: pnpm test
